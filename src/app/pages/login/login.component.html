<div class="min-h-[86vh] md:mx-8 mx-auto p-4 mt-12">
  <div
    class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 sm:p-8 md:p-10 lg:p-12"
  >
    <h2 class="text-2xl font-semibold mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label
          for="email"
          class="block text-gray-600 text-sm font-semibold mb-2"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full sm:w-64 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500"
        />
        <div
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="email?.hasError('required')">Email is required</div>
          <div *ngIf="email?.hasError('email')">Invalid email format</div>
        </div>
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-gray-600 text-sm font-semibold mb-2"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full sm:w-64 border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="password?.hasError('required')">Password is required</div>
          <div *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
      >
        Login
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">Don't have an account?</p>
      <a
        routerLink="/users/signup"
        class="text-blue-500 font-semibold hover:underline"
        >Create Account</a
      >
    </div>
  </div>
</div>
